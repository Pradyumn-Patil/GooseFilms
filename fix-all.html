<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix All Issues</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .fix-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0051D5; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Fix All GooseFilms Issues</h1>
    
    <div class="fix-section">
        <h2>Step 1: Clear Everything</h2>
        <button onclick="clearAll()">Clear All Data & Sessions</button>
        <div id="clearResult"></div>
    </div>
    
    <div class="fix-section">
        <h2>Step 2: Test Authentication Flow</h2>
        <button onclick="testFullAuthFlow()">Run Full Auth Test</button>
        <div id="authResult"></div>
    </div>
    
    <div class="fix-section">
        <h2>Step 3: Test Navigation</h2>
        <button onclick="testNavigation()">Test All Navigation Links</button>
        <div id="navResult"></div>
    </div>
    
    <div class="fix-section">
        <h2>Step 4: Quick Actions</h2>
        <button onclick="quickLogin()">Quick Login & Go to Admin</button>
        <button onclick="goHome()">Go to Home</button>
        <button onclick="goToLogin()">Go to Login</button>
    </div>
    
    <div class="fix-section">
        <h2>Console Output</h2>
        <pre id="console"></pre>
    </div>

    <script src="js/simpleAuth.js"></script>
    <script>
        const consoleDiv = document.getElementById('console');
        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            consoleDiv.innerHTML += `<span style="color: ${color}">[${time}] ${msg}</span>\n`;
            console.log(msg);
        }
        
        function clearAll() {
            log('Clearing all data...');
            const resultDiv = document.getElementById('clearResult');
            
            // Clear all localStorage
            const keys = [];
            for (let i = 0; i < localStorage.length; i++) {
                keys.push(localStorage.key(i));
            }
            keys.forEach(key => {
                localStorage.removeItem(key);
                log(`Removed: ${key}`);
            });
            
            resultDiv.innerHTML = '<span class="success">âœ“ All data cleared</span>';
        }
        
        async function testFullAuthFlow() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.innerHTML = 'Testing...';
            
            log('=== Starting Full Auth Test ===');
            
            // Test 1: Check if simpleAuth loaded
            if (!window.simpleAuth) {
                resultDiv.innerHTML = '<span class="error">âœ— simpleAuth not loaded!</span>';
                log('FAILED: simpleAuth not loaded', 'error');
                return;
            }
            log('âœ“ simpleAuth loaded', 'success');
            
            // Test 2: Test wrong password
            const wrongResult = window.simpleAuth.login('wrongpassword');
            if (wrongResult.success) {
                resultDiv.innerHTML = '<span class="error">âœ— Wrong password accepted!</span>';
                log('FAILED: Wrong password accepted', 'error');
                return;
            }
            log('âœ“ Wrong password rejected', 'success');
            
            // Test 3: Test correct password
            const correctResult = window.simpleAuth.login('goosefilms2024');
            if (!correctResult.success) {
                resultDiv.innerHTML = '<span class="error">âœ— Correct password rejected!</span>';
                log('FAILED: Correct password rejected', 'error');
                return;
            }
            log('âœ“ Correct password accepted', 'success');
            
            // Test 4: Check authentication status
            const isAuth = window.simpleAuth.isAuthenticated();
            if (!isAuth) {
                resultDiv.innerHTML = '<span class="error">âœ— Not authenticated after login!</span>';
                log('FAILED: Not authenticated after login', 'error');
                return;
            }
            log('âœ“ Authentication status correct', 'success');
            
            // Test 5: Check session info
            const sessionInfo = window.simpleAuth.getSessionInfo();
            if (!sessionInfo) {
                resultDiv.innerHTML = '<span class="error">âœ— No session info!</span>';
                log('FAILED: No session info', 'error');
                return;
            }
            log(`âœ“ Session info: Expires in ${sessionInfo.remainingMinutes} minutes`, 'success');
            
            // Test 6: Test logout
            window.simpleAuth.logout();
            const afterLogout = window.simpleAuth.isAuthenticated();
            if (afterLogout) {
                resultDiv.innerHTML = '<span class="error">âœ— Still authenticated after logout!</span>';
                log('FAILED: Still authenticated after logout', 'error');
                return;
            }
            log('âœ“ Logout successful', 'success');
            
            resultDiv.innerHTML = '<span class="success">âœ“ All authentication tests passed!</span>';
            log('=== All Tests Passed ===', 'success');
        }
        
        async function testNavigation() {
            const resultDiv = document.getElementById('navResult');
            resultDiv.innerHTML = 'Testing navigation...';
            
            const pages = [
                'index.html',
                'login.html',
                'admin.html',
                'members.html',
                'voting.html',
                'careers.html'
            ];
            
            let results = '<h3>Page Status:</h3>';
            
            for (const page of pages) {
                try {
                    const response = await fetch(page, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="success">âœ“ ${page} - OK</div>`;
                        log(`âœ“ ${page} exists`, 'success');
                    } else {
                        results += `<div class="error">âœ— ${page} - ${response.status}</div>`;
                        log(`âœ— ${page} - ${response.status}`, 'error');
                    }
                } catch (e) {
                    results += `<div class="error">âœ— ${page} - Error</div>`;
                    log(`âœ— ${page} - Error: ${e.message}`, 'error');
                }
            }
            
            resultDiv.innerHTML = results;
        }
        
        function quickLogin() {
            log('Quick login...');
            const result = window.simpleAuth.login('goosefilms2024');
            if (result.success) {
                log('Login successful, redirecting to admin...', 'success');
                window.location.href = './admin.html';
            } else {
                log('Login failed!', 'error');
            }
        }
        
        function goHome() {
            window.location.href = './index.html';
        }
        
        function goToLogin() {
            window.location.href = './login.html';
        }
        
        // Initial check
        window.addEventListener('DOMContentLoaded', () => {
            log('Fix tool loaded');
            log(`Current location: ${window.location.pathname}`);
            log(`simpleAuth available: ${!!window.simpleAuth}`);
            log(`Authenticated: ${window.simpleAuth ? window.simpleAuth.isAuthenticated() : 'N/A'}`);
        });
    </script>
</body>
</html>
