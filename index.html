<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooseFilms — Your Exclusive Movie Club</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="animations-extras.css">
    <link rel="stylesheet" href="loading-states.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cinema-purple: #6B46C1;
            --cinema-gold: #F59E0B;
            --cinema-red: #DC2626;
            --cinema-dark: #1F2937;
            --cinema-darker: #111827;
            --cinema-light: #F3F4F6;
            --neon-glow: 0 0 20px rgba(245, 158, 11, 0.8);
            --apple-shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --apple-shadow-large: 0 10px 25px rgba(0,0,0,0.15), 0 4px 10px rgba(0,0,0,0.08);
            --apple-radius-small: 8px;
            --apple-radius-medium: 12px;
            --apple-radius-large: 16px;
            --apple-radius-xlarge: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--cinema-darker);
            min-height: 100vh;
            color: var(--cinema-light);
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Hero section with cinema theme */
        .hero-section {
            background: linear-gradient(135deg, #1a0f1f 0%, #2d1b3d 50%, #1a0f1f 100%);
            position: relative;
            overflow: hidden;
            min-height: 70vh;
            border-bottom: 5px solid #F59E0B;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: calc(0px + var(--bg-offset-y, 0px));
            left: calc(0px + var(--bg-offset-x, 0px));
            right: calc(0px - var(--bg-offset-x, 0px));
            bottom: calc(0px - var(--bg-offset-y, 0px));
            background: url('assets/unicorn.jpeg') center center/cover;
            opacity: 0.2;
            filter: blur(2px);
            transform: translateZ(-1px) scale(1.2);
            will-change: transform;
            transition: all 0.1s ease-out;
        }

        /* Floating elements */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .floating-element {
            position: absolute;
            font-size: 3rem;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: url('assets/unicorn.jpeg') center/cover;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: var(--apple-shadow-large);
            border: 2px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 16px;
            line-height: 0.9;
            color: var(--cinema-gold);
            text-shadow: var(--neon-glow);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s var(--ease-out-expo) 0.2s both, glowPulse 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 1.75rem;
            font-weight: 400;
            opacity: 0;
            margin-bottom: 48px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
            color: var(--cinema-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s var(--ease-out-expo) 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 1s var(--ease-out-expo) 0.6s both;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--cinema-gold);
            color: var(--cinema-dark);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s var(--ease-out-expo);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        .cta-secondary {
            background: transparent;
            border: 2px solid var(--cinema-gold);
            color: var(--cinema-gold);
        }

        .cta-secondary:hover {
            background: var(--cinema-gold);
            color: var(--cinema-dark);
        }

        .admin-link {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .admin-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation section */
        .nav-section {
            padding: 20px 0;
            background: rgba(31, 41, 55, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--cinema-gold);
            transition: transform 0.3s var(--ease-out-expo);
        }

        .filter-nav {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: transparent;
            color: var(--cinema-light);
            border: 2px solid var(--cinema-purple);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            background: var(--cinema-purple);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(107, 70, 193, 0.4);
        }

        .filter-btn.active {
            background: var(--cinema-gold);
            color: var(--cinema-dark);
            border-color: var(--cinema-gold);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        /* Movies section */
        .movies-section {
            padding: 48px 0 80px;
            background: var(--cinema-darker);
            position: relative;
        }
        
        .movies-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(107, 70, 193, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
            color: var(--cinema-light);
            opacity: 0;
            animation: fadeInDown 0.8s var(--ease-out-expo) 0.2s both;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .movie-card {
            background: var(--apple-background);
            border-radius: var(--apple-radius-large);
            overflow: hidden;
            box-shadow: var(--apple-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--apple-gray-3);
            opacity: 0;
            transform: translateY(30px);
        }

        .movie-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--apple-shadow-large);
        }

        .movie-poster {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, var(--apple-blue), var(--apple-blue-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .poster-fallback {
            font-size: 2.5rem;
            color: white;
            opacity: 0.8;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--apple-label);
            line-height: 1.3;
        }

        .movie-genre {
            font-size: 14px;
            color: var(--apple-secondary-label);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .movie-rating {
            display: inline-block;
            background: linear-gradient(135deg, #FF9500, #FF6B00);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .movie-overview {
            font-size: 15px;
            color: var(--apple-secondary-label);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .showtime-section {
            margin-top: 16px;
            padding: 16px;
            background: var(--apple-gray);
            border-radius: var(--apple-radius-medium);
        }

        .showtime-date {
            font-weight: 600;
            color: var(--apple-label);
            margin-bottom: 12px;
            font-size: 16px;
        }

        .showtime-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .time-slot {
            background: var(--cinema-purple);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-slot:hover {
            background: var(--cinema-gold);
            color: var(--cinema-dark);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4);
        }

        .location {
            background: rgba(0, 122, 255, 0.05);
            padding: 12px;
            border-radius: var(--apple-radius-small);
            margin-top: 8px;
            border-left: 3px solid var(--apple-blue);
        }

        .location-name {
            font-weight: 600;
            color: var(--apple-label);
            margin-bottom: 4px;
            font-size: 15px;
        }

        .location-address {
            color: var(--apple-secondary-label);
            font-size: 14px;
        }

        /* Loading and error states */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--apple-secondary-label);
            font-size: 18px;
        }

        .loading::before {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            margin: 0 auto 16px;
            border: 2px solid var(--apple-gray-3);
            border-top: 2px solid var(--apple-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 59, 48, 0.05);
            border-radius: var(--apple-radius-large);
            margin: 20px 0;
            border: 1px solid rgba(255, 59, 48, 0.1);
            color: #D70015;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero-content {
                padding: 40px 20px;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .admin-link {
                position: static;
                display: inline-block;
                margin-top: 16px;
            }

            .filter-nav {
                gap: 4px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 16px;
            }

            .hero-content {
                padding: 32px 16px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus states for accessibility */
        .filter-btn:focus,
        .admin-link:focus,
        .time-slot:focus {
            outline: 2px solid var(--apple-blue);
            outline-offset: 2px;
        }

        /* Enhanced visual hierarchy */
        .featured-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #FF3B30, #FF9500);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card {
            animation: fadeInUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .movie-card:nth-child(1) { animation-delay: 0.1s; }
        .movie-card:nth-child(2) { animation-delay: 0.2s; }
        .movie-card:nth-child(3) { animation-delay: 0.3s; }
        .movie-card:nth-child(4) { animation-delay: 0.4s; }
        .movie-card:nth-child(5) { animation-delay: 0.5s; }
        .movie-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>

    <script>
        // Enhanced parallax effect for floating elements with rotation
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            document.querySelectorAll('.floating-element').forEach((el, index) => {
                const speed = (index + 1) * 15;
                const rotateAmount = (index + 1) * 5;
                el.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${x * rotateAmount}deg) scale(${1 + Math.abs(x * 0.1)})`;
            });
            
            // Parallax effect for hero background
            const heroBg = document.querySelector('.hero-section::before');
            if (heroBg) {
                const bgX = x * 20;
                const bgY = y * 20;
                document.querySelector('.hero-section').style.setProperty('--bg-offset-x', `${bgX}px`);
                document.querySelector('.hero-section').style.setProperty('--bg-offset-y', `${bgY}px`);
            }
        });

        // Main application class
        class CineClubApp {
            constructor() {
                this.movies = [];
                this.genres = {};
                this.init();
            }

            async init() {
                try {
                    // Fetch genres first
                    this.genres = await movieAPI.fetchGenres();
                    
                    // Load scheduled movies
                    await this.loadScheduledMovies();
                    
                    // Display movies
                    this.displayMovies(this.movies);
                } catch (error) {
                    console.error('Error initializing app:', error);
                    this.showError('Unable to load movies. Please check your connection.');
                }
            }

            async loadScheduledMovies() {
                const grid = document.getElementById('moviesGrid');
                // Show skeleton loaders
                grid.innerHTML = Array(6).fill(0).map(() => PerformanceUtils.createSkeletonCard()).join('');

                // Ensure scheduleManager is fully initialized
                await scheduleManager.ensureInitialized();

                // Get ALL scheduled movies
                const allSchedules = scheduleManager.schedules;
                
                console.log('All schedules loaded:', allSchedules); // Debug log
                console.log('Environment:', fileStorage.getEnvironmentInfo()); // Debug log
                
                if (Object.keys(allSchedules).length === 0) {
                    console.log('No scheduled movies found, falling back to TMDB'); // Debug log
                    // No scheduled movies, fall back to TMDB now playing
                    await this.loadFallbackMovies();
                    return;
                }

                // Process scheduled movies
                const processedMovies = [];
                const seenMovies = new Set();

                Object.entries(allSchedules).forEach(([date, daySchedules]) => {
                    console.log(`Processing date ${date} with ${daySchedules.length} schedules`); // Debug log
                    daySchedules.forEach(schedule => {
                        const movieKey = schedule.movie.id;
                        
                        if (!seenMovies.has(movieKey)) {
                            seenMovies.add(movieKey);
                            
                            // Create formatted showtimes
                            const showtimes = [{
                                date: scheduleManager.formatDisplayDate(date),
                                times: schedule.showtimes,
                                location: schedule.theater
                            }];

                            const movie = {
                                ...schedule.movie,
                                showtimes: showtimes,
                                genreNames: schedule.movie.genre_ids ? 
                                    schedule.movie.genre_ids.map(id => this.genres[id]).filter(Boolean) : 
                                    ['General']
                            };

                            processedMovies.push(movie);
                            console.log(`Added movie: ${movie.title}`); // Debug log
                        } else {
                            // Add additional showtime to existing movie
                            const existingMovie = processedMovies.find(m => m.id === movieKey);
                            if (existingMovie) {
                                existingMovie.showtimes.push({
                                    date: scheduleManager.formatDisplayDate(date),
                                    times: schedule.showtimes,
                                    location: schedule.theater
                                });
                                console.log(`Added showtime to existing movie: ${existingMovie.title}`); // Debug log
                            }
                        }
                    });
                });

                console.log(`Total processed movies: ${processedMovies.length}`); // Debug log
                this.movies = processedMovies;
            }

            async loadFallbackMovies() {
                try {
                    const nowPlayingMovies = await movieAPI.fetchNowPlayingMovies();
                    
                    // Add fake showtimes for fallback movies
                    this.movies = nowPlayingMovies.slice(0, 12).map(movie => ({
                        ...movie,
                        showtimes: this.generateFakeShowtimes(),
                        genreNames: movie.genre_ids.map(id => this.genres[id]).filter(Boolean)
                    }));
                } catch (error) {
                    console.error('Error loading fallback movies:', error);
                    this.showError('Unable to load movies. Please check your API configuration.');
                }
            }

            generateFakeShowtimes() {
                const dates = [
                    "Today - " + new Date().toLocaleDateString(),
                    "Tomorrow - " + new Date(Date.now() + 86400000).toLocaleDateString(),
                    "This Weekend"
                ];
                
                const timeSlots = ["1:00 PM", "4:15 PM", "7:30 PM", "10:00 PM"];
                
                return dates.slice(0, Math.floor(Math.random() * 2) + 1).map(date => ({
                    date,
                    times: timeSlots.slice(0, Math.floor(Math.random() * 3) + 2),
                    location: CONFIG.THEATERS[Math.floor(Math.random() * CONFIG.THEATERS.length)]
                }));
            }

            createMovieCard(movie) {
                const posterPath = movieAPI.getImageUrl(movie.poster_path);
                const genreText = movie.genreNames.length > 0 ? 
                    movie.genreNames.slice(0, 2).join(' • ') : 'General';
                
                return `
                    <div class="movie-card hover-lift tilt-card scroll-fade-in" data-observe-once="true">
                        <div class="movie-poster" style="${posterPath ? `background-image: url('${posterPath}');` : ''}">
                            ${!movie.poster_path ? '<div class="poster-fallback animate-pulse">🎬</div>' : ''}
                            ${movie.vote_average > 8 ? '<div class="featured-badge animate-bounce-in">Featured</div>' : ''}
                        </div>
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <div class="movie-genre">${genreText}</div>
                            <div class="movie-rating">★ ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                            <div class="movie-overview">${movie.overview || 'Experience this captivating story on the big screen.'}</div>
                            ${movie.showtimes.map(showtime => `
                                <div class="showtime-section">
                                    <div class="showtime-date">${showtime.date}</div>
                                    <div class="showtime-details">
                                        ${showtime.times.map(time => `<div class="time-slot ripple hover-scale">${time}</div>`).join('')}
                                    </div>
                                    <div class="location">
                                        <div class="location-name">${showtime.location.name}</div>
                                        <div class="location-address">${showtime.location.address}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            displayMovies(moviesToShow = this.movies) {
                const grid = document.getElementById('moviesGrid');
                if (moviesToShow.length === 0) {
                    grid.innerHTML = `
                        <div class="loading">
                            Loading movies...
                        </div>
                    `;
                    return;
                }
                grid.innerHTML = moviesToShow.map(movie => this.createMovieCard(movie)).join('');
                
                // Initialize scroll animations for newly added cards
                setTimeout(() => {
                    initScrollAnimations();
                    init3DCards();
                }, 100);
            }

            filterMovies(filter) {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                event.target.classList.add('active');
                
                let filteredMovies = this.movies;
                
                if (filter === 'today') {
                    filteredMovies = this.movies.filter(movie => 
                        movie.showtimes.some(showtime => showtime.date.includes('Today'))
                    );
                } else if (filter === 'tomorrow') {
                    filteredMovies = this.movies.filter(movie => 
                        movie.showtimes.some(showtime => showtime.date.includes('Tomorrow'))
                    );
                } else if (filter === 'weekend') {
                    filteredMovies = this.movies.filter(movie => 
                        movie.showtimes.some(showtime => 
                            showtime.date.includes('Saturday') || 
                            showtime.date.includes('Sunday') ||
                            showtime.date.includes('Weekend')
                        )
                    );
                }
                
                this.displayMovies(filteredMovies);
            }

            showError(message) {
                const grid = document.getElementById('moviesGrid');
                grid.innerHTML = `
                    <div class="error">
                        <h3>Something went wrong</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Global function for filter buttons
        function filterMovies(filter) {
            app.filterMovies(filter);
        }

        // Initialize the application
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new CineClubApp();
            
            // Initialize scroll progress bar
            const scrollProgress = document.querySelector('.scroll-progress');
            const backToTop = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', () => {
                const winScroll = document.documentElement.scrollTop;
                const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrolled = (winScroll / height) * 100;
                scrollProgress.style.width = scrolled + '%';
                
                // Show/hide back to top button
                if (winScroll > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            
            // Remove curtain after page load
            setTimeout(() => {
                document.querySelectorAll('.cinema-curtain').forEach(curtain => {
                    curtain.style.display = 'none';
                });
            }, 1500);
        });
    </script>
</body>
</html>
